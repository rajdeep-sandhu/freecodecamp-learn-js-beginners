<body>
    <script>
        // Destructuring assignment to pass an Object as a function's parameters.
        const stats = {
            max: 56.78,
            standard_deviation: 44.4,
            median: 44.54,
            mode: 23.87,
            min: -0.75,
            average: 5.85
        };

        const half = (function() {
            return function half(stats) {
                return (stats.max + stats.min) / 2.0;
            };
        })();

        console.log(stats)
        console.log(half(stats))
    </script>
</body>
