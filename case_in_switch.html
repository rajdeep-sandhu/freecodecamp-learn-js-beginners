        function caseInSwitch(val) {

            switch (val) {
                case 1:
                    answer = "alpha";
                    break;
                case 2:
                    answer = "beta";
                    break;
                case 3:
                    answer = "alpha";
                    break;
                case 4:
                    answer = "alpha";
                    break;
            }

            return answer;
        }
