<body>
    <script>
        function switchOfStuff(val) {
            // switch example with default

            var answer = "";

            switch (val) {
                case "a":
                    answer = "apple";
                    break;
                case "b":
                    answer = "bird";
                    break;
                case "c":
                    answer = "cat";
                    break;
                default:
                    answer = "stuff"
            }

            return answer;
        }

        console.log(switchOfStuff(1))
    </script>
</body>
