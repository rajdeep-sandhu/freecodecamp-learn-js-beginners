<body>
    <script>
        var names = ["Hole-in-one!", "Eagle", "Birdie", "Par", "Bogey", "Double Bogie", "Go Home!"];

        function golfScore(par, strokes) {
            // Returns score for strokes in relation to par.

            let index = 0;
            
            if (strokes < 1) {
                return "Invalid score!"
            } else if (strokes == 1) {
                index = 0;
            } else if (strokes <= (par - 2)) {
                index = 1;
            } else if (strokes == (par - 1)) {
                index = 2;
            } else if (strokes == par) {
                index = 3;
            } else if (strokes == (par + 1)) {
                index = 4;
            } else if (strokes == (par + 2)) {
                index = 5;
            } else {
                index = 6
            }

            return names[index];
        }

        console.log(golfScore(5, 2))
    </script>
</body>
